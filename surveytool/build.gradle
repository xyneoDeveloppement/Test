plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.0'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.api'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Gestion des bases de donn√©es avec JPA
    implementation 'org.springframework.boot:spring-boot-starter-web'     // Gestion des API Web
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'                        // Driver MySQL
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Tests unitaires
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'           // Tests JUnit
    testRuntimeOnly 'com.h2database:h2'
}

tasks.named('test') {
	useJUnitPlatform()
}
